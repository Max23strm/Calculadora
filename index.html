<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper "  data-tilt data-tilt-glare data-tilt-max-glare="0.2" >
        <section class="screen">0</section>
    
        <section class="calc-buttons" id="botones">
            <section class="fila">
                <button class="clear">C</button>
                <button class="arrow">&#8636;</button>
                <button class="simbolo">&#247;</button>
            </section>
            <section class="fila">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="simbolo">&#215;</button>
            </section>
            <section class="fila">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="simbolo">&#8722;</button>
            </section>
            <section class="fila">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="simbolo">&#43;</button>
            </section>
            <section class="fila">
                <button class="numero zero ">0</button>
                <button class="simbolo igual">&#61;</button>
            </section>
 
        </section>
    </div>
<script src="js/vanilla-tilt.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
